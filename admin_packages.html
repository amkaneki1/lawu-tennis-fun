<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Management – Lawu Tennis Fun</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="beige-bg">
  <div class="main-card">
    <header class="inner-header">
      <a href="admin_dashboard.html" class="back-link">← Back</a>
      <h1>Package Management</h1>
    </header>
    <section class="section">
      <h2>Add / Edit Package</h2>
      <form id="packageForm" class="auth-form" style="margin-bottom:20px;">
        <label for="pkgName">Name</label>
        <input type="text" id="pkgName" required />
        <label for="pkgPrice">Price (IDR)</label>
        <input type="number" id="pkgPrice" min="0" step="10000" required />
        <label for="pkgExpiry">Expiry Description</label>
        <input type="text" id="pkgExpiry" placeholder="e.g. Valid for 1 month" required />
        <label for="pkgType">Type</label>
        <select id="pkgType">
          <option value="Public">Public</option>
          <option value="Private">Private</option>
        </select>
        <label for="pkgDescription">Description</label>
        <textarea id="pkgDescription" rows="3" style="padding:8px;border:1px solid #d7cdbf;border-radius:4px;font-size:0.9rem;" required></textarea>
        <button type="submit" class="btn" style="width:100%;margin-top:12px;">Save Package</button>
      </form>
    </section>
    <section class="section">
      <h2>Existing Packages</h2>
      <div style="overflow-x:auto;">
        <table id="packagesTable" style="width:100%;border-collapse:collapse;">
          <thead>
            <tr>
              <th style="border:1px solid #ddd;padding:6px;">Name</th>
              <th style="border:1px solid #ddd;padding:6px;">Price</th>
              <th style="border:1px solid #ddd;padding:6px;">Expiry</th>
              <th style="border:1px solid #ddd;padding:6px;">Type</th>
              <th style="border:1px solid #ddd;padding:6px;">Description</th>
              <th style="border:1px solid #ddd;padding:6px;">Actions</th>
            </tr>
          </thead>
          <tbody id="packagesBody"></tbody>
        </table>
      </div>
    </section>
  </div>
  <script src="auth.js"></script>
  <script src="admin_packages.js"></script>
</body>
</html>
