<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard – Lawu Tennis Fun</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="beige-bg">
  <div class="main-card">
    <header class="inner-header">
      <a href="profile.html" class="back-link">← Back</a>
      <h1>Admin Dashboard</h1>
    </header>
    <section class="section">
      <h2>Management</h2>
      <div class="card-list">
        <div class="card-item">
          <h3>User Management</h3>
          <p>View and manage registered users.</p>
          <a href="admin_users.html" class="btn">Go</a>
        </div>
        <div class="card-item">
          <h3>Schedule Management</h3>
          <p>Create and edit class sessions.</p>
          <a href="admin_schedule.html" class="btn">Go</a>
        </div>
        <div class="card-item">
          <h3>Package Management</h3>
          <p>Define membership packages.</p>
          <a href="admin_packages.html" class="btn">Go</a>
        </div>
        <div class="card-item">
          <h3>Transactions</h3>
          <p>Review and update transaction statuses.</p>
          <a href="transactions.html" class="btn">Go</a>
        </div>
      </div>
    </section>
  </div>
  <script src="auth.js"></script>
  <script>
    // Only allow access if admin
    document.addEventListener('DOMContentLoaded', () => {
      requireAdmin();
    });
  </script>
</body>
</html>
